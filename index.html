<!DOCTYPE html>
<html>
<head>
    <title>Sheets API Contacts</title>
    <meta charset="utf-8" />
</head>
<body>
<p>Sheets API Contact DB</p>


<form>
    <label for="name">First name:</label><br>
    <input type="text" id="name" name="name" value="John"><br>
    <label for="phone">Phone No.:</label><br>
    <input type="number" id="phone" name="phone" value="0"><br><br>
</form>

<!--Add buttons to initiate auth sequence and sign out-->
<button id="submit_button" onclick="handleSubmit()">Submit</button>

<script type="text/javascript">
    const CLIENT_ID = '659500914753-kqg35tuuve08fie8bpok168jke2sd7th.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyCfB2LfeIUA9yhsRrRNRDF9YYR3koG60SQ';

    var SCOPE = 'https://www.googleapis.com/auth/spreadsheets';
    var DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';
    function gapiLoaded() {
        gapi.load('client', initializeGapiClient);
    }

    /**
     * Callback after the API client is loaded. Loads the
     * discovery doc to initialize the API.
     */
    async function initializeGapiClient() {
        await gapi.client.init({
            apiKey: API_KEY,
            discoveryDocs: [DISCOVERY_DOC],
        });
        gapiInited = true;
    }

    /**
     * Callback after Google Identity Services are loaded.
     */
    function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID,
            scope: SCOPE,
            callback: '', // defined later
        });
        gisInited = true;
    }

    function handleSubmit(){
        let name = document.getElementById("name").value;
        let phone = document.getElementById("phone").value;
        appendApiCall(name,phone);
    }
     function appendApiCall(name,phone) {
        initClient();
        var params = {
            // The ID of the spreadsheet to update.
            spreadsheetId: '1yFS8ELeFNNklVfFV1qMAFJ-U8jI6xZJFZKJRJBmI_20',

            // The A1 notation of a range to search for a logical table of data.
            // Values will be appended after the last row of the table.
            range: 'Sheet1',  // TODO: Update placeholder value.

            // How the input data should be interpreted.
            valueInputOption: 'USER_ENTERED',  // TODO: Update placeholder value.

            // How the input data should be inserted.
            insertDataOption: 'INSERT_ROWS',  // TODO: Update placeholder value.
        };

        var valueRangeBody = {
            "values": [name, phone]
        };

        var request = gapi.client.sheets.spreadsheets.values.append(params, valueRangeBody);
        request.then(function(response) {
            // TODO: Change code below to process the `response` object:
            console.log(response.result);
        }, function(reason) {
            console.error('error: ' + reason.result.error.message);
        });
    }

    function initClient() {
        gapi.client.init({
                'apiKey': API_KEY,
                'clientId': CLIENT_ID,
                'scope': SCOPE,
                'discoveryDocs': [DISCOVERY_DOC],
            }).then(function() {
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);
                updateSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            });
    }

    function handleClientLoad() {
        gapi.load('client:auth2', initClient);
    }

    function updateSignInStatus(isSignedIn) {
        if (isSignedIn) {
            makeApiCall();
        }
    }

    function handleSignInClick(event) {
        gapi.auth2.getAuthInstance().signIn();
    }

    function handleSignOutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
    }

</script>
<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
<button id="signin-button" onclick="handleSignInClick()">Sign in</button>
<button id="signout-button" onclick="handleSignOutClick()">Sign out</button>

</body>
</html>
